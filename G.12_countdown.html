<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f8fa;
            color: #2c3e50;
        }

        /* Navigation Bar */
        .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px ;
      position: fixed;
      width: 100%;
      background: #ffffff;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .navbar .menu {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }
        .navbar .menu li {
            position: relative;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .navbar .menu a:hover {
            background: #e9ecef;
            color: #495057;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Home Section */
        .home {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(120deg, #dfe4ea, #f1f2f6);
            color: #2c3e50;
        }
        .home h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .home h1 span {
            color: #576574;
        }
        .home p {
            font-size: 1.8rem;
            color: #7f8c8d;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .countdown {
            font-size: 1rem;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            color: #444;
        }

        .time {
            font-weight: 700;
            font-size: 1.5rem;
            color: #000;
        }

        .timer-title {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .countdown {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Countdown</div>
        <ul class="menu">
            <li><a href="#timer1">February 8</a></li>
            <li><a href="#timer2">March 1</a></li>
            <li><a href="#timer3">March 29</a></li>
            <li><a href="#timer4">June 15</a></li>
        </ul>
    </div>

    <div class="home">
        <h1>Welcome to <span>Countdown Timers</span></h1>
        <p>Track the time remaining for important dates</p>
    </div>

    <div class="container">
        <h1>Countdown Timers</h1>
        <div id="timer1" class="countdown">
            <div class="timer-title">Countdown to February 8</div>
        </div>
        <div id="timer2" class="countdown">
            <div class="timer-title">Countdown to March 1</div>
        </div>
        <div id="timer3" class="countdown">
            <div class="timer-title">Countdown to March 29</div>
        </div>
        <div id="timer4" class="countdown">
            <div class="timer-title">Countdown to June 15</div>
        </div>
    </div>

    <script>
        function countdown(targetDate, elementId) {
            const target = new Date(targetDate).getTime();
            const element = document.getElementById(elementId);

            function update() {
                const now = new Date().getTime();
                const distance = target - now;

                if (distance < 0) {
                    element.innerHTML += `<span class="time">Time's up!</span>`;
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                element.innerHTML = `<span class="time">${days}d ${hours}h ${minutes}m ${seconds}s</span>`;
            }

            update();
            const interval = setInterval(update, 1000);
        }

        countdown('2025-02-08T00:00:00', 'timer1');
        countdown('2025-03-01T00:00:00', 'timer2');
        countdown('2025-03-29T00:00:00', 'timer3');
        countdown('2025-06-15T00:00:00', 'timer4');
    </script>
</body>
</html>
